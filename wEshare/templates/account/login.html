{% extends "base.html" %}

{% load i18n %}

{% block content %}

<form class="login" method="POST" action="{% url 'account_login' %}" id="sign-in-form">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input class="login-button" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>
  <button class="primaryAction" type="submit">Sign In</button>
  <br>
</form>

{% endblock %}
