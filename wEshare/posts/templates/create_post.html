{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid pt-5 mt-5">
	<div class="row">
		<div class="col-12">
			<h1 class="text-center mb-3">New Post</h1>
			<div class="card mt-3">
				<div class="card-body">
					<form method="POST" class="col-12">
						{% csrf_token %}
						{{ field }}
						{{ form.as_p }}
						<button class="btn rounded-1" type="submit" style="background-color: #57c0b4;
						">Add Post</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
