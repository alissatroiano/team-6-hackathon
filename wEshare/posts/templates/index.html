{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<body class="log-in-page">
	<section id="sign-in-section">
		<div class="weshare-intro">
			<h1 class="intro-grid-row-2">
				<span class="tagline">New day new you</span>
			</h1>
			<img src="{% static 'images/weshare-white-logo.svg' %}" class="intro-grid-row-1" width="500" height="110"
				alt="weshare written in decorative font">
			<h2 style="font-size: 1.35rem; margin: 20px 20px;">
				The workplace sharing chat that disappears at the end of the day
			</h2>
		</div>
		<div class="sign-in-container">
			<!-- Start of sign up form-->
			{% include "account/login.html" with form=LoginForm %}
			<p class="body-sm text-center py-1">Don't have an account?<br>
				<a href="{% url 'account_signup' %}" class="link-font">Sign Up!</a>
			</p>
		</div>

	</section>
</body>
{% endblock %}
